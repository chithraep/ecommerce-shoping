<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <style>
        /* Add your custom styles here */

        h3,
        h5 {
            font-family: 'Poppins', sans-serif;
            border-bottom-style: solid;
            border-bottom-width: 40%;
            font-size: 20px;
            font-weight: 200;
        }

        .form-label {
            margin-bottom: 5px;
        }

        .form-group1 {
            display: flex;
            flex-direction: row;
            column-gap: 20px;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .form-input1 {
            width: 100%;
            padding: 3px;
            border: 1px solid #ccc;
        }

        #credit {
            font-size: 13px;
        }

        #credit1 {
            font-size: 13px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .form-textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .text-muted {
            font-family: 'Poppins', sans-serif;
        }

        .textmuted {
            color: #6c757d;
            font-size: 15px;
        }

        .btn-primary {
            color: rgb(122, 3, 3);
            width: 100%;
            border-radius: 0;
            padding: 13px 0;
            font-weight: 600;
            text-align: center;
            border: none;
            background-color: rgb(122, 3, 3);
        }

        .btn {
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" onsubmit="return validateForm()">
        <div class="row">
            <div class="col-md-6">
                <form id="reg">
                    <h3>BILLING DETAILS</h3>
                    <div class="form-group1">
                        <div class="form-group">
                            <label for="first-name" class="form-label">First name *</label>
                            <input type="text" id="first-name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name" class="form-label">Last name *</label>
                            <input type="text" id="last-name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company-name" class="form-label">Company Name</label>
                        <input type="text" id="company-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="country" class="form-label">Country*</label>
                        <select id="country" class="form-control" required>
                            <option value="">India</option>
                            <option value="USA">INDIA</option>
                            <option value="Canada">INDIA</option>
                            <option value="UK">GERMANY</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="street-address-1" class="form-label">Street Address*</label>
                        <input type="text" id="street-address-1" class="form-control"
                            placeholder="House number and street name" required>
                        <input type="text" id="street-address-2" class="form-control"
                            placeholder="Apartment, suite, unit, etc. (optional)">
                    </div>

                    <div class="form-group">
                        <label for="town" class="form-label">Town/city* </label>
                        <input type="text" id="town" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="state" class="form-label">State/Country*</label>
                        <select id="state" class="form-control" required>
                            <option value=""> </option>
                            <option value="CA">KARNATAKA</option>
                            <option value="NY">KERALA</option>
                            <option value="TX">TAMILNADU</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postcode" class="form-label">Postcode/Zip*</label>
                        <input type="text" id="postcode" class="form-control" required>
                        <span id="postcode-error" class="error-message"></span>
                    </div>
                    <div class="form-group1">
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address*</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="create-account" class="form-check-input">
                            <label for="create-account" class="form-check-label">Create Account</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3>ADDITIONAL INFORMATION</h3>
                    </div>

                    <div class="form-group">
                        <label for="additional-info" class="form-label">Order notes</label><br>
                        <textarea id="additional-info" class="form-control"
                            placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                    </div>



            </div>
            <div class="col-md-6">

                <h3>YOUR ORDER</h3>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <p class="text-muted">Product</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="text-muted">Total</p>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <p class="text-muted">Affifa Brown Sofa-1 seater sofa *1</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="text-muted"><i class="fa-thin fa-square"></i>5,555.00</p>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <p class="text-muted">Subtotal</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="text-muted"><i class="fa-thin fa-square"></i>5,555.00</p>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <p class="text-muted">
                                TOTAL
                            </p>
                        </div>
                        <div class="col-sm-3">
                            <p class="text-muted"><i class="fa-thin fa-square"></i>5,555.00</p>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <p class="text-muted" id="credit">Credit Card/Debit Card/NetBanking</p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="logo.png" alt="Payment Logo">
                        </div>&nbsp;
                        <div class="col-sm-9">
                            <p class="text-muted" id="credit1">Pay securely by Credit or Debit card or internet banking
                                through
                                Razorpay</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="PLACE ORDER" class="btn btn-primary">
                </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var postcodeInput = document.getElementById("postcode");
            var postcodeError = document.getElementById("postcode-error");


            var validZipCodes = ["560063", "560034", "560030", , "560007", "560092", "560024", "562106", "560045", "560050", "560003"];

            if (!validZipCodes.includes(postcodeInput.value)) {
                postcodeError.innerText = "Invalid postcode/zip code.";
                return false;
            }

            // Reset error message
            postcodeError.innerText = "";

            // Proceed with form submission
            return true;
        }
    </script>
</body>

</html>
